site_name: Rogue Dungeon
site_url: https://example.com/

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - pymdownx.keys
  - pymdownx.tasklist



theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
  icon:
    logo: material/gamepad-square
  font:
    text: Montserrat
    code: Roboto Mono
  palette:
    - scheme: default
      primary: amber
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
